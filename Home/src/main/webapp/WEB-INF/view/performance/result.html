        <div class="box-body">
          <form role="form">
            
              <div class="form-group">
                <label>所在部门：</label>

                  <option>请选择</option>

              <div class="form-group">
                <label>考核类型：</label>
                <select class="form-control">

                  <option>月/季度</option>
                  <option>年度</option>
                </select>
              </div>

              <div class="form-group">
                <label>月份：</label>
                <select class="form-control">
                  <option>请选择</option>
                  <option>1月</option>
                  <option>2月</option>
                </select>
              </div>

              <div class="form-group">
                <label>年份：</label>
                <select class="form-control">
                  <option>请选择</option>
                  <option>2017年</option>
                  <option>2018年</option>
                </select>
              </div>

              <div class="form-group">
                <label>考核方式：</label>
                <select class="form-control">
                  <option>请选择</option>
                  <option>绩效综合能力考核</option>
                  <option>能力指标考核</option>
                </select>
              </div>
              
              <div class="box-footer">
                  <input type="submit" class="btn btn-primary" value="查询">
              </div>
          </form>
        </div>

        <div class="col-xs-12">

            <!-- /.box-header -->
