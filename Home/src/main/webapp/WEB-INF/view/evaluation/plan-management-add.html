<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>考核计划管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- select2 -->
  <link rel="stylesheet" href="../../../resources/js/bower_components/select2/dist/css/select2.min.css">
  <!-- daterange picker -->
  <link rel="stylesheet" href="../../../resources/js/bower_components/bootstrap-daterangepicker/daterangepicker.css">
<!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/link.html" -->

</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/header.html" -->
  
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        考核计划管理
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考核管理</a></li>
        <li class="active">考核计划管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">增添新考核计划</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <form role="form" class="col-xs-8">
          
            <div class="form-group">
                <label>考核计划名称：</label>
                <input type="text" class="form-control require-text" placeholder="请输入..." name="role">
            </div>
            
            <div class="form-group">
              <label>考核性质</label>
              <select class="form-control require-option">
                <option value="-1">请选择</option>
                <option>月度考核</option>
                <option>年度考核</option>
              </select>
            </div>

            <div class="form-group">
              <label>选择对象：</label>
              <select class="form-control select2 require-options" multiple="multiple" data-placeholder="请选择..." style="width: 100%;">
                <option>对象1</option>
                <option>对象2</option>

              </select>
            </div>

            <div class="form-group">
              <label>考核方式：</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked="checked">
                  工作计划考核
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  绩效指标考核
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>选择时间:</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control pull-right" id="reservation">
              </div>
            </div>
            
            <div class="form-group">
                <label>备注信息：</label>
                <textarea class="form-control require-text" rows="3" placeholder="请输入..."></textarea>
            </div>

            <div class="box-footer">
                <input type="submit" class="btn btn-primary J-submit" value="提交">
            </div>
        </form>
      </div>
      <!-- /.box-body -->
    </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/header.html" -->
  
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/script.html" -->
<!-- date-range-picker -->
<script src="../../../resources/js/bower_components/moment/min/moment-with-locales.js"></script>
<script src="../../../resources/js/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- select2 -->
<script src="../../../resources/js/bower_components/select2/dist/js/select2.full.js"></script>
<script src="../../../resources/js/pages/common/verify.js"></script>
<!-- page script -->
<script>
  function init() {
    $('.select2').select2();
          //定义locale汉化插件
          var locale = {
              "format": 'YYYY-MM-DD',
              "separator": " 到 ",
              "applyLabel": "确定",
              "cancelLabel": "取消",
              "fromLabel": "起始时间",
              "toLabel": "结束时间'",
              "customRangeLabel": "自定义",
              "weekLabel": "W",
              "daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
              "monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
              "firstDay": 1
          };
          //初始化显示当前时间
          $('#reservation span').html(moment().subtract('hours', 1).format('YYYY-MM-DD') + ' - ' + moment().format('YYYY-MM-DD'));
          //日期控件初始化
          $('#reservation').daterangepicker(
              {
                  'locale': locale,
                  //汉化按钮部分
                  startDate: moment().subtract(29, 'days'),
                  endDate: moment()
              },
              function (start, end) {
                  $('#daterange-btn span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
              }
         );
      };
      $(document).ready(function() {
          init(); 
  });
</script>
</body>
</html>
