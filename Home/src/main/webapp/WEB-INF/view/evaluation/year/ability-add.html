<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>年度考核-能力指标</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- select2 -->
  <link rel="stylesheet" href="../../../../resources/js/bower_components/select2/dist/css/select2.min.css">
<!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/link.html" -->
</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/header.html" -->

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        能力指标设置
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">考核管理</a></li>
        <li class="active">能力指标考核</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">增添新能力指标考核</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <form role="form">
            <div class="form-group">
              <label>考核计划</label>
              <select class="form-control require-option">
                <option selected="selected" value="-1">请选择</option>
                <option>2月考核计划</option>
                <option>3月考核计划</option>
              </select>
            </div>

            <div class="form-group">
              <label>所属部门</label>
              <select class="form-control require-option">
                <option selected="selected" value="-1">请选择</option>
                <option>产品部</option>
                <option>技术部</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>月份</label>
              <select class="form-control require-option">
                <option selected="selected" value="-1">请选择</option>
                <option>1月</option>
                <option>2月</option>
              </select>
            </div>

            <div class="form-group">
              <div class="box box-solid alert-dismissible alert">
                <div class="box-header with-border">
                  <h3 class="box-title">问题</h3>
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                </div>
                <div class="box-body">
                  <label>问题：</label>
                  <input type="text" class="form-control" placeholder="请输入..." name="role">

                  <label>
                   答案1：<a class="btn bg-olive btn-xs">优秀(10.0~10.0分)</a>
                  </label>
                  <input type="text" class="form-control" placeholder="请输入..." name="role">

                  <label>
                   答案2：<a class="btn btn-primary btn-xs">良好(8.0~9.0分)</a>
                  </label>
                  <input type="text" class="form-control" placeholder="请输入..." name="role">

                  <label>
                   答案3：<a class="btn bg-orange btn-xs">一般(6.0~7.0分)</a>
                  </label>
                  <input type="text" class="form-control" placeholder="请输入..." name="role">

                  <label>
                   答案4：<a class="btn bg-red btn-xs">不及格(0.0~5.0分)</a>
                  </label>
                  <input type="text" class="form-control" placeholder="请输入..." name="role">
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-block bg-olive">增加问题</button>
            
            <div class="form-group">
                <label>发布人：</label>
                <input type="text" class="form-control require-text" placeholder="请输入..." name="role">
            </div>

            <div class="form-group">
                <label>工作内容：</label>
                <textarea id="editor1" name="editor1" rows="10" cols="80">
                       请在这里输入工作计划...
                </textarea>
            </div>
            
            <div class="box-footer">
                <input type="submit" class="btn btn-primary J-submit" value="提交">
            </div>
        </form>
      </div>
      <!-- /.box-body -->
    </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/footer.html" -->
  
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/script.html" -->
<!-- page script -->
<script src="../../../../resources/js/bower_components/ckeditor/ckeditor.js"></script>
<script src="../../../../resources/js/bower_components/select2/dist/js/select2.full.js"></script>
<script src="../../../../resources/js/pages/common/verify.js"></script>
<script>
  $(function () {
    // 表格
    $('#example1').DataTable();
    // 富文本编辑器
    CKEDITOR.replace('editor1');
    // 下拉框
    $('.select2').select2();
  })
</script>
</body>
</html>
