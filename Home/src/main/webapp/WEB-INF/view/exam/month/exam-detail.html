<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>月/季度测试</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="../../../../resources/js/plugins/iCheck/all.css">
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/link.html" -->

</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/header.html" -->
  
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        月/季度考核能力指标考核
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">测评管理</a></li>
        <li class="active">年度考核</li>
      </ol>
    </section>

    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">绩效综合能力目录</h3>
              </div>
              <div class="box-body">
                <ul class="timeline">
                  <!-- timeline time label -->
                  <li class="time-label">
                        <span class="bg-green">
                          考核开始
                        </span>
                  </li>
                  <!-- /.timeline-label -->
                  <!-- timeline item -->
                  <li>
                    <i class="fa bg-blue">1</i>

                    <div class="timeline-item">
                      <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

                      <h3 class="timeline-header">
                        <a href="#">【创新题20%】</a> 
                        你觉得公司怎么样？
                      </h3>

                      <div class="timeline-body box-body">
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r1" class="minimal answer" data-order="1">
                            A.答案1
                          </label>
                          <a class="btn bg-olive btn-xs">优秀(9~10分)</a>
                        </div>
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r1" class="minimal answer" data-order="2">
                            B.答案1
                          </label>
                          <a class="btn btn-primary btn-xs">良好(7~8分)</a>
                        </div>
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r1" class="minimal answer" data-order="3">
                            C.答案1
                          </label>
                          <a class="btn bg-orange btn-xs">一般(5~6分)</a>
                        </div>
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r1" class="minimal answer" data-order="4">
                            D.答案1
                          </label>
                          <a class="btn bg-red btn-xs">不及格(0~4分)</a>
                        </div>
                      </div>
                      <div class="timeline-footer">
                        <div class="form-group">
                            <label>请输入分数：</label>
                            <input type="text" class="form-control require-text score" placeholder="请填写分数..." name="role">
                            <p class="text-red score-tip"></p>
                        </div>
                      </div>
                    </div>
                  </li>
                  
                  <li>
                    <i class="fa bg-blue">2</i>

                    <div class="timeline-item">
                      <span class="time"><i class="fa fa-clock-o"></i> 12:05</span>

                      <h3 class="timeline-header">
                        <a href="#">【创新题20%】</a> 
                        你觉得公司怎么样？
                      </h3>

                      <div class="timeline-body box-body">
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r2" class="minimal answer" data-order="1">
                            A.答案1
                          </label>
                          <a class="btn bg-olive btn-xs">优秀(9~10分)</a>
                        </div>
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r2" class="minimal answer" data-order="2">
                            B.答案1
                          </label>
                          <a class="btn btn-primary btn-xs">良好(7~8分)</a>
                        </div>
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r2" class="minimal answer" data-order="3">
                            C.答案1
                          </label>
                          <a class="btn bg-orange btn-xs">一般(5~6分)</a>
                        </div>
                        <div class="form-group">
                          <label>
                            <input type="radio" name="r2" class="minimal answer" data-order="4">
                            D.答案1
                          </label>
                          <a class="btn bg-red btn-xs">不及格(0~4分)</a>
                        </div>

                      </div>
                      <div class="timeline-footer">
                        <div class="form-group">
                            <label>请输入分数：</label>
                            <input type="text" class="form-control require-text score" placeholder="请填写分数..." name="role">
                            <p class="text-red score-tip"></p>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="time-label">
                        <span class="bg-green">
                          考核结束
                        </span>
                  </li>
                  <!-- /.timeline-label -->
                  <li>
                    <i class="fa fa-clock-o bg-gray"></i>
                  </li>
                </ul>
              </div>
              <div class="box-footer">
                  <p class="text-red tip"></p>
                  <input type="submit" class="btn btn-primary J-submit" value="提交">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/footer.html" -->

  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/script.html" -->
  
<!-- iCheck -->
<script src="../../../../resources/js/plugins/iCheck/icheck.min.js"></script>
<script src="../../../../resources/js/pages/common/verify.js"></script>
<script src="../../../../resources/js/pages/exam/month/exam-detail.js"></script>
<!-- page script -->
<script>
  $(function () {
    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
  })
</script>
</body>
</html>
