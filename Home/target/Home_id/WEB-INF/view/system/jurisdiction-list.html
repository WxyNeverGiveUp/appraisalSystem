<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>权限管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/link.html" -->

</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/header.html" -->
  
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        职位权限管理
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">权限管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
          <div class="col-xs-12">
            <div class="box box-warning">
              <div class="box-header">
                <h3 class="box-title">已有权限管理</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                      <tr>
                        <th>序号</th>
                        <th>权限等级</th>
                        <th>备注信息</th>
                        <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr data-id="1">
                          <td class="name-text">1</td>
                          <td class="level-text">管理员</td>
                          <td class="remark-text">一个部门的书记</td>
                          <td>
                              <button type="button" class="btn bg-olive change" data-toggle="modal" data-target="#modal-default"  data-num="1">修改</button>
                              <button type="button" class="btn bg-red delete" data-num="1">删除权限</button>
                          </td>
                      </tr>
                      <tr data-id="2">
                          <td class="name-text">1</td>
                          <td class="level-text">管理员</td>
                          <td class="remark-text">书记</td>
                          <td>
                              <button type="button" class="btn bg-olive change" data-toggle="modal" data-target="#modal-default"  data-num="2">修改</button>
                              <button type="button" class="btn bg-red delete" data-num="2">删除权限</button>
                          </td>
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                        <th>序号</th>
                        <th>权限等级</th>
                        <th>备注信息</th>
                        <th>操作</th>
                      </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <a href="jurisdiction-add.html" class="btn bg-olive">添加</a>
        <!-- /.row -->
    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/footer.html" -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改权限信息</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" id="dataId">
          <div class="form-group">
            <label>权限等级：</label>
            <select class="form-control a-require-option level">
              <option>管理员</option>
              <option>超级管理员</option>
            </select>
          </div>
          <div class="form-group">
              <label>备注信息：</label>
              <textarea class="form-control a-require-text remark" rows="3" placeholder="请输入..."></textarea>
          </div>
          <p class="text-red tip"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
          <a href="javascript:;" type="submit" class="btn btn-primary J-ajax-submit">修改</a>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
<!-- ./wrapper -->

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/script.html" -->
  <script src="../../../resources/js/pages/common/verify.js"></script>
  <script src="../../../resources/js/pages/system/jurisdiction-list.js"></script>
<!-- page script -->
<script>
  $(function () {
    $('#example1').DataTable();
  })
</script>
</body>
</html>
