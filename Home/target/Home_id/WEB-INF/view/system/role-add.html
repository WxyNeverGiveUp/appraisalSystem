<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>角色管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- select2 -->
  <link rel="stylesheet" href="../../../resources/js/bower_components/select2/dist/css/select2.min.css">
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/link.html" -->
  
</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/header.html" -->

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        职位角色管理
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">角色管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-warning">
          <div class="box-header with-border">
            <h3 class="box-title">增添新角色</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form>
                <div class="form-group">
                    <label>角色名称：</label>
                    <input type="text" class="form-control require-text" placeholder="请输入..." name="role">
                </div>
              
                <div class="form-group">
                  <label>选择权限：</label>
                  <select class="form-control select2 require-options" multiple="multiple" data-placeholder="请选择..." style="width: 100%;" name="jurisdiction">
                    <option>权限1</option>
                    <option>权限2</option>
                    <option>权限3</option>
                  </select>
                </div>
                
                <div class="box-footer">
                    <p class="text-red none">信息不完整，请完整填写所需信息</p>
                    <input type="submit" class="btn btn-primary J-submit" value="提交">
                </div>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/footer.html" -->
</div>
<!-- ./wrapper -->

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/script.html" -->

<!-- 验证模块 -->

  $(function () {
    $('.select2').select2();
  })
</script>
</body>
</html>
