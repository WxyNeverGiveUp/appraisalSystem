            </div>

            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">

                    <tr>
                      <th>序号</th>
                      <th>员工姓名</th>
                      <th>职位</th>
                      <th>管辖部门</th>
                      <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-id="1">
                        <td>1</td>
                        <td>吴</td>
                        <td>副总经理</td>
                        <td class="department-text">产品部</td>
                        <td>
                            <button type="button" class="btn bg-olive change" data-toggle="modal" data-target="#modal-default" data-num="1">修改管辖范围</button>
                            <button type="button" class="btn bg-red delete" data-num="1">删除</button>

                    </tr>
                    <tr data-id="2">

                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                      <th>序号</th>

            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改管辖范围</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" id="dataId">
          <div class="form-group">
            <label>选择部门：</label>
            <select class="form-control select2 a-require-options department" multiple="multiple" data-placeholder="请选择..." style="width: 100%;">

          </div>
