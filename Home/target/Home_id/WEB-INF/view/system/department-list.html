<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>部门管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/link.html" -->

</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/header.html" -->
  
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        部门管理
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">部门管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
          <div class="col-xs-12">
            <div class="box box-warning">
              <div class="box-header">
                <h3 class="box-title">已有部门管理列表</h3>
              </div>
              <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                      <tr>
                        <th>序号</th>
                        <th>部门名称：</th>
                        <th>操作</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr data-id='1'>
                          <td>1</td>
                          <td class="department-text">产品部</td>
                          <td>
                              <button type="button" class="btn bg-olive change" data-toggle="modal" data-target="#modal-default" data-num="1">修改</button>
                              <button type="button" class="btn bg-red delete" data-num="1">删除部门</button>
                          </td>
                      </tr>
                      <tr data-id='2'>
                          <td>2</td>
                          <td class="department-text">技术部</td>
                          <td>
                              <button type="button" class="btn bg-olive change" data-toggle="modal" data-target="#modal-default" data-num="2">修改</button>
                              <button type="button" class="btn bg-red delete" data-num="2">删除部门</button>
                          </td>
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                        <th>序号</th>
                        <th>部门名称</th>
                        <th>操作</th>
                      </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>
        <a href="department-add.html" class="btn bg-olive">添加</a>
        <!-- /.row -->
    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/ssm-check/Home/src/main/webapp/WEB-INF/view/common/footer.html" -->

  
  <div class="control-sidebar-bg"></div>
  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改部门信息</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" id="dataId">
          <div class="form-group">
              <label>部门名称：</label>
              <input type="text" class="form-control department a-require-text" placeholder="请输入..." name="department">
          </div>

          <p class="text-red tip"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
          <a href="javascript:;" type="submit" class="btn btn-primary J-ajax-submit">修改</a>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
<!-- ./wrapper -->

</html>
